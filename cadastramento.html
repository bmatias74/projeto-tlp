<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
    <link rel="stylesheet" href="CSS/Login1.CSS">
    
</head>
<header>
            
  <a href="index.htm"><img  class="logo" src="logo.png" alt=""></a>

<h1> cadastro</h1>
</header>
<body>
   <main>
    
    <div class="formulario">
      <h1>Seje bem-vindo, efectue já o seu registo</h1>
      <hr>
        <form action="cadastro.php" method="post">
            <div class="inputg">
               <!-- Nome--> 
             <label for="nome">Nome<span class="obrigatorio">*</span></label>
              <input type="text" placeholder="Insira o nome completo" name="Nome" required>
               <!-- Email--> 
              <label for="email">Email<span class="obrigatorio">*</span></label>
              <input type="email" placeholder="Insira o email" name="Email" required>
             <!-- Telefone--> 
              <label for="telefone">Telefone<span class="obrigatorio">*</span></label>
              <input type="number" placeholder="Insira o número de telefone" name="telefone" id="telefone"  maxlength="9" required>
              <small id="telefone-error" style="color: red; display: none;">O número de telefone deve ter exatamente 9 dígitos.</small>
              <!-- Data de nascimento--> 
              <label for="data">data de enascimento<span class="obrigatorio">*</span></label>
              <input type="date" id="datadenascimento" name="datadenascimento">
               <!-- Senha--> 
              <label for="senha">Criar senha<span class="obrigatorio">*</span></label>
              <input type="password" name="criarsenha"
              placeholder="Digite a senha" 
              title="Deve conter pelo menos um número, um letra maiúscula e minúscula, e pelo menos 8 ou mais caracteres" required>
               <!-- Confirmar a senha--> 
              <label for="csenha">Confirmar senha<span class="obrigatorio">*</span></label>
              <input type="password" placeholder="Repita a senha" name="confirmarsenha"
              title="Deve conter pelo menos um número, um letra maiúscula e minúscula, e pelo menos 8 ou mais caracteres"  required>
        </div>
          <button name="cadastrar">cadastrar</button>
          <p >Já tem conta? <a href="login.html">Iniciar Sessão</a>
        </form>
    </div>
    

   </main>
   <footer>
    <p>Site criado por <strong>Tchibiye</strong></p>
     </footer>
     <script>
      const inputtelefone= document.getElementById('telefone');
      const telefoneError = document.getElementById('telefone-error');
      inputtelefone.addEventListener('input', function (){
        const telefone = this.value.trim();
        if (telefone.length !== 9 || !/^\d+$/.test(telefone)) {
            telefoneError.style.display = 'block';
        } else {
            telefoneError.style.display = 'none';
        }
      }
       )
     </script>
</body>
</html>
