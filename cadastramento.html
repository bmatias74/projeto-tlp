<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
    <link rel="stylesheet" href="CSS/Login.CSS">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">

<header>
            
  <a href="index.htm"><img  class="logo" src="logo.png" alt=""></a>

<h1> cadastro</h1>
</header>
<body>
   <main>
    
    <div class="formulario">
      <h1>Seje bem-vindo, efectue já o seu registo</h1>
      <hr>
        <form action="cadastro.php" method="post">
            <div class="inputg">
             <label for="nome">Nome<span class="obrigatorio">*</span></label>
              <input type="text" placeholder="Insira o nome completo" name="Nome" required>
  
              <label for="email">Email<span class="obrigatorio">*</span></label>
              <input type="email" placeholder="Insira o email" name="Email" required>

              <label for="telefone">Telefone<span class="obrigatorio">*</span></label>
              <input type="number" placeholder="Insira o número de telefone" name="Telefone" min="0" max="999999999" required>

             
              <label for="data">data de enascimento<span class="obrigatorio">*</span></label>
              <input type="date" id="datadenascimento" name="datadenascimento">
              
              <label for="senha">criarsenha<span class="obrigatorio">*</span></label>
              <input type="password" name="criarsenha"
              placeholder="Digite a senha" 
              title="Deve conter pelo menos um número, um letra maiúscula e minúscula, e pelo menos 8 ou mais caracteres" required>
              
              <label for="csenha">confirmarsenha<span class="obrigatorio">*</span></label>
              <input type="password" placeholder="Repita a senha" name="confirmarsenha"
              title="Deve conter pelo menos um número, um letra maiúscula e minúscula, e pelo menos 8 ou mais caracteres"  required>
        </div>
          <button name="cadastrar">cadastrar</button>
          <p class="message">Já tem conta? <a href="login.html">Iniciar Sessão</a>
        </form>
    </div>
    

   </main>

     </footer>
</body>
</html>
